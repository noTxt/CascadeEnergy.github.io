---
{% include header.html %}

<div class="row">
    <div class="col-xs-12 col-lg-10">
        <div class="list-group">
            {% for post in site.posts %}
                <a href="{{ post.url }}" class="list-group-item post-override">
                    <div class="page-header">
                        <h1>{{ post.date | date_to_long_string }} <small>{{ post.title }}</small></h1>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
    <div class="hidden-xs hidden-sm hidden-md col-lg-2 ">
        {% include links.html %}
    </div>
</div>

{% include footer.html %}
